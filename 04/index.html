<body>

  <h1>레드향</h1>
  <!-- p 태그는 단락 태그이다. -->
  <p>껍질에 붉은빛이 돌아 레드향이라고 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 <br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p>비타민 C와 비타민 P가 풍부해 <br>혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  <hr>

  <blockquote>여기에는 인용문을 작성합니다</blockquote>

  <hr>
  <strong>텍스트를 강조할 때 씁니다.</strong>
  <br>
  <b>텍스트를 굵게 표시할 때 씁니다.</b>
  
  <hr>

  <em>이텔릭체로 강조할 때 사용합니다.</em>
  <i>단순히 이텔릭체로 표시할 때 사용합니다.</i>
  <cite>저작물 제목을 작성할 때 사용합니다.</cite>
</body>
</html>

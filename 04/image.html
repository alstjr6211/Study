<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>레드향</h1>

  <img src="dog.jpg" alt="dog">
  <p>width="50%", height="50%"로 지정한 이미지지</p>
  <img src="dog.jpg" width="50%" height"50%" alt="dog">
  <p>width="150"으로 지정한 이미지지</p>
  <img src="dog.jpg" width="150px" alt="dog">

  <!-- 웹 접근성을 위해서는 대체 텍스트를 항상 적절한 내용(이미지 안에 포함된 내용을 모두)을 제공해야한다. -->
  

  <figure>
    <img src="dog.jpg" alt="dog">
    <!-- figure tag는 주로 독립도니 콘텐츠를 나타낼 때 사용한다. 문서의 내용과 구별되는 이미지라는 걸 뜻한다 -->
  </figure>

  <!-- 보통은 figcation과 같이 사용해서 설명글을 추가할 때 사용한다. 예로 아래와 같다 -->

  <figure>
    <img src="dog.jpg" alt="dog">
    <figcaption>본문과 다른 내용의 사진진</figcaption>
  </figure>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <img src="dog.jpg" srcset = "dog.jpg 700w, large.png 1000w" alt="강아지 사진">

  <!-- 서술자로 w(픽셀) 대신에 x(비율)을 사용할 수 있다 2x를 두면 좀 더 높은 해상도에서 고화질 이미지를 지원할 수 있다. -->

  <img src="dog.jpg" srcset = "dog.jpg x, large.png 2x" alt="강아지 사진">
  
  
</body>
</html>
